<form>
  <div style="padding: 4px">
    <mat-form-field>
      <mat-label>
        Username:
      </mat-label>
      <input matInput type="text" [(ngModel)]="user.username" name="username">
    </mat-form-field>
  </div>
  <div style="padding: 4px">
    <mat-form-field>
      <mat-label>
        Password:
      </mat-label>
      <input matInput type="password" [(ngModel)]="user.password" name="password">
    </mat-form-field>
  </div>
  <div>
    <span style="padding: 4px">
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Login
      </button>
    </span>
    <span style="padding: 4px">
      <button mat-raised-button color="primary" routerLink="/register">
        Sign Up
      </button>
    </span>
  </div>
</form>
